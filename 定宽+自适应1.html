<!DOCTYPE html>
<html>
<head>
	<title>overflow</title> 
	
	<style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
      .left{
        background-color: yellow;
        float: left;
        width: 100px;
        margin-right: 20px;
      }
      .right{
        background-color: blue;
        overflow: hidden;   /*BFC模式*/
      }

    </style>
</head>
<body>
  <div class="parent">
  	<div class="left">
  		<p>left</p>
  	</div>
  	<div class="right">
  		<p>right</p>
  		<p>right</p>
  	</div>
  </div>
</body>
</html>
