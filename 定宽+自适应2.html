<!DOCTYPE html>
<html>
<head>
	<title>table定宽+自适应</title>
	<style type="text/css">
		  *{
            margin:0;
            padding: 0;
        }
      .parent{
      	display: table;
      	width: 100%;
      	table-layout: fixed;
      }
      .left,.right{
      	display: table-cell;

      }
      .left{
        background-color: yellow;
        width: 100px;

      }
      .right{
        background-color: blue;
       
      }
	</style>
</head>
<body>
	<div class="parent">
  	<div class="left">
  		<p>left</p>
  	</div>
  	<div class="right">
  		<p>right</p>
  		<p>right</p>
  	</div>
  </div>
</body>
</html>
