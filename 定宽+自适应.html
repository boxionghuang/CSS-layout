<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
      .left{
        background-color: yellow;
        float: left;
        width: 25px;
        position: relative; /*提高left层级*/
      }
      .right-fix{
        background-color: rgba(12,12,12,0.1);
        float: right;
        width: 100%;   /*100%让right-fix下移占据整行*/
        margin-left: -25px;


      }
      .right{
        background-color: blue;
        margin-left: 35px;
      }

    </style>
</head>
<body>
  <div class="parent">
      <div class="left">
          <p>left</p>
      </div>
      <div class="right-fix">
          <div class="right">
            <p>right</p>
            <p>right</p>
            <p>right</p>
          </div>
      </div>
      
  </div>
  
</body>
</html>
