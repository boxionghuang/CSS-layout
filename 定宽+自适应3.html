<!DOCTYPE html>
<html>
<head>
	<title>overflow</title> 
	
	<style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
      .parent{
        display: flex; 
      }
      .left{
        width: 100px;
        margin-right: 20px;
      } 
      .right{      
        flex: 1;   /*flex根据内容布局，适用于小范围布局*/
      }
    </style>
</head>
<body>
  <div class="parent">
  	<div class="left">
  		<p>left</p>
  	</div>
  	<div class="right">
  		<p>right</p>
  		<p>right</p>
  	</div>
  </div>
</body>
</html>
